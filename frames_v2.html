<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Split View: Vertical (2 frames)</title>
    <link rel="stylesheet" href="frames.css" />
    <style>
        #container-1 {
            top: 0;
            bottom: calc(50vh - 2.5px);
            background-color: aliceblue;
        }
        #container-2 {
            top: calc(50vh + 2.5px);
            bottom: 0;
            background-color: white;
        }
        #handle-1-2 {
            top: calc(50vh - 2.5px);
        }
    </style>
</head>
<body class="vertical">
    <div class="container" id="container-1">
        <div class="tabs" id="tabs-1"></div>
        <iframe class="iframe" id="iframe-1"
                sandbox="allow-downloads allow-forms allow-modals allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation-by-user-activation"
        ></iframe>
    </div>
    <div id="handle-1-2" class="handle"></div>
    <div class="container" id="container-2">
        <div class="tabs" id="tabs-2"></div>
        <iframe class="iframe" id="iframe-2"
                sandbox="allow-downloads allow-forms allow-modals allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation-by-user-activation"
        ></iframe>
    </div>
    <script src="frames.js" data-ids="1,2" data-direction="vertical" id="script"></script>
</body>
</html>
